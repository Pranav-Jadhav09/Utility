<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Currency Converter</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Currency Converter App using JavaScript"
    />
    <meta name="author" content="JR.Pranav" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>

      <form action="#">
        <!-- Amount Field -->
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" name="amount-field" id="amount-field" />
        </div>

        <!-- Country List -->
        <div class="drop-list">
          <!-- From -->
          <div class="from">
            <p>From</p>
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag-icon" />
          </div>

          <!-- Swap Icon -->
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>

          <!-- To -->
          <div class="to">
            <p>To</p>
            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag-icon" />
          </div>
        </div>

        <!-- Exchange Rate -->
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>

    <!-- Script Loading -->
    <script src="./country.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
